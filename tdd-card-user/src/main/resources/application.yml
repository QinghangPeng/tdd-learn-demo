server:
  port: 8082
  ssl:
    enabled: false

spring:
  application:
    name: tdd-card-user
  datasource:
    url: jdbc:postgresql://localhost:5432/tdd_card_user
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  flyway:
    enabled: true
    baseline-on-migrate: true
    table: tdd_registration_flyway_schema_history
  jpa:
    show-sql: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level.root: info
  log-to-console: true
